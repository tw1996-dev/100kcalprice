<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator kosztu 100 kcal</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/calc.css">

</head>

        </div>

        <div class="controls">
            <!-- Mode 1: Per kilogram -->

                <div class="form-group">
                    <input type="text" id="productName1" maxlength="30" placeholder=" ">
                    <label for="productName1">Nazwa produktu (opcjonalnie)</label>

                <div class="forms-wrapper">
                    <div class="form-group">
                        <input type="number" id="calories1" placeholder=" " min="1" inputmode="numeric">

                    <div class="form-group">

                </div>

            <!-- Mode 2: Per piece -->
            <div class="input-section" id="mode-piece">
                <div class="form-group">
                    <input type="text" id="productName2" maxlength="30" placeholder=" ">
                    <label for="productName2">Nazwa produktu (opcjonalnie)</label>
                </div>

                <div class="forms-wrapper">
                    <div class="form-group">
                        <input type="number" id="pieceWeight" placeholder=" " min="1" inputmode="numeric">
                        <label for="pieceWeight">Waga sztuki (g)</label>
                    </div>

                    <div class="form-group">
                        <input type="number" id="calories2" placeholder=" " min="1" inputmode="numeric">
                        <label for="calories2">Kcal/100g</label>
                    </div>
                </div>

                <div class="forms-wrapper">
                    <div class="price-input-group">
                        <input type="number" id="pricePerPiece" placeholder=" " step="0.01" min="0" inputmode="numeric">
                        <label for="pricePerPiece">Cena za sztukƒô</label>
                    </div>
                    <div class="price-input-group">
                        <input type="number" id="pricePerKg2" placeholder=" " step="0.01" min="0" inputmode="numeric">
                        <label for="pricePerKg2">Cena za kg</label>
                    </div>
                </div>
                <button class="btn" onclick="addProductPiece()">‚ûï Dodaj produkt</button>
            </div>
        </div>

        <div class="table-container">
            <table id="productTable">
                <thead>
                    <tr>
                        <th data-sort="name" style="cursor: pointer;">üçé Produkt</th>
                        <th data-sort="calories" style="cursor: pointer;">üî• Kcal/100g</th>

</body>

</html>
