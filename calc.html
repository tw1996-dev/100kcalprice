    <div class="container">
        <header>
            <h1>üí∞ 100 kcal Cost Calculator</h1>
            <p>Check the cost of energy in different products</p>
        </header>
        

        <div class="mode-switcher">
            <div class="mode-slider"></div>
            <button class="mode-btn active" onclick="switchMode(0)">
                Per Kilogram
            </button>
            <button class="mode-btn" onclick="switchMode(1)">
                Per Piece
            </button>
        </div>

        <div class="controls">
            <div class="input-section active" id="mode-kg">
                <div class="form-group">
                    <input type="text" id="productName1" maxlength="30" placeholder=" ">
                    <label for="productName1">Product Name (optional)</label>
                </div>

                <div class="forms-wrapper">
                    <div class="form-group">
                        <input type="number" id="calories1" placeholder=" " min="1" inputmode="numeric">
                        <label for="calories1">Kcal/100g</label>
                    </div>

                    <div class="form-group">
                        <input type="number" id="pricePerKg" placeholder=" " step="0.01" min="0.1" inputmode="decimal">
                        <label for="pricePerKg">Price per kg (z≈Ç)</label>
                    </div>
                </div>
                <button class="btn" onclick="addProductKg()">‚ûï Add Product</button>
            </div>

            <div class="input-section" id="mode-piece">
                <div class="form-group">
                    <input type="text" id="productName2" maxlength="30" placeholder=" ">
                    <label for="productName2">Product Name (optional)</label>
                </div>

                <div class="forms-wrapper">
                    <div class="form-group">
                        <input type="number" id="pieceWeight" placeholder=" " min="1" inputmode="numeric">
                        <label for="pieceWeight">Weight per piece (g)</label>
                    </div>

                    <div class="form-group">
                        <input type="number" id="calories2" placeholder=" " min="1" inputmode="numeric">
                        <label for="calories2">Kcal/100g</label>
                    </div>
                </div>

                <div class="forms-wrapper">
                    <div class="price-input-group">
                        <input type="number" id="pricePerPiece" placeholder=" " step="0.01" min="0" inputmode="numeric">
                        <label for="pricePerPiece">Price per piece</label>
                    </div>
                    <div class="price-input-group">
                        <input type="number" id="pricePerKg2" placeholder=" " step="0.01" min="0" inputmode="numeric">
                        <label for="pricePerKg2">Price per kg</label>
                    </div>
                </div>
                <button class="btn" onclick="addProductPiece()">‚ûï Add Product</button>
            </div>
        </div>

        <div class="table-container">
            <table id="productTable">
                <thead>
                    <tr>
                        <th data-sort="name" style="cursor: pointer;">üçé Product</th>
                        <th data-sort="calories" style="cursor: pointer;">üî• Kcal/100g</th>
                        <th data-sort="price" style="cursor: pointer;">üíµ Price per kg</th>
                        <th data-sort="cost" style="cursor: pointer;">üí∞ Cost of 100 kcal</th>
                        <th>üóëÔ∏è</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <tr class="no-products">
                        <td colspan="5">Add your first product to see cost comparison! üöÄ</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
